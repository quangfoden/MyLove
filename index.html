    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        function textAnimation() {
            var typedFirst = new Typed('#first', {
                strings: ['<span class="large-text">My</span> baby love <span class="large-text">you so much</span> forever you <span class="large-text">and I</span>'],
                typeSpeed: 80,
                showCursor: false,
                onComplete: function (self) {
                    setTimeout(function () {
                        var typedSecond = new Typed('#second', {

                            showCursor: false,
                        });
                    }, 200);
                }
            });
        }
        function playMusic() {
            var music = document.getElementById('background-music');
            music.play();
            setTimeout(() => {
                textAnimation()
            }, 3000);
        }
        const click = document.querySelector('#click')
        click.onclick = () => {
            click.classList.add('hidden')
        }
        document.addEventListener('click', function () {
            playMusic();
            document.removeEventListener('click', arguments.callee);
        });
    </script>
